services:
  - type: web
    name: git-summary-service
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: git-summary-db
          property: connectionString
databases:
  - name: git-summary-db
    databaseName: summaries
    user: postgres
